<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Registration Form</title>
</head>
<body>
  <div id="sectionMain" class="container" >
    <main class="row flex-row-reverse m-auto shadow bg-white px-0 rounded-3">
        <div class="col px-0 bg">
    <h2 class="text-center mb-5">Registration Form</h2>
    <form id="registrationForm">
        <!-- Personal Information -->
        <fieldset>
          <legend><span class="input-group-text"><i class="fas fa-user"></i></span>Personal Information:</legend>
          <div class="form-group">
              <label for="name"><i class="fas fa-user"></i> Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <!-- Date of Birth -->
          <div class="form-group">
              <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          <!-- Gender -->
          <div class="form-group">
              <label><i class="fas fa-venus-mars"></i> Gender:</label><br>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                  <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="nonbinary" value="nonbinary">
                  <label class="form-check-label" for="nonbinary">Non-binary</label>
              </div>
          </div>
        </fieldset>
        <!-- Contact Details -->
        <fieldset>
          <legend><span class="input-group-text"><i class="fas fa-phone"></i></span>Contact Details:</legend>
          <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email Address:</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
          </div>
        </fieldset>
        <!-- Address -->
        <fieldset>
          <legend><span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>Address:</legend>
          <div class="form-group">
              <label for="street"><i class="fas fa-road"></i> Street Address:</label>
              <input type="text" class="form-control" id="street" name="street" required>
          </div>
          <div class="form-group">
              <label for="city"><i class="fas fa-city"></i> City:</label>
              <input type="text" class="form-control" id="city" name="city" required>
          </div>
          <div class="form-group">
              <label for="state"><i class="fas fa-map"></i> State:</label>
              <select class="form-select" id="state" required>
                  <option value="">Select State</option>
                  <option value="state1">Tamil Nadu</option>
                  <option value="state2">Other State</option>
              </select>
          </div>
          <div class="form-group">
              <label for="zip"><i class="fas fa-mail-bulk"></i> Zip Code:</label>
              <input type="text" class="form-control" id="zip" name="zip" required>
          </div>
        </fieldset>
        <!-- Additional Information -->
        <fieldset>
          <legend><span class="input-group-text"><i class="fas fa-info-circle"></i></span>Additional Information:</legend>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-check-square"></i></span>
            <select class="form-select" id="eventPreferences" aria-placeholder="EventPreferences">
                <option value="">EventPreferences</option>
                <option value="option1">Music concerts</option>
                <option value="option2">Outdoor adventures</option>
                <option value="option3">Art exhibitions</option>
                <option value="option1">Technology conferences</option>
                <option value="option2">Fashion Show</option>
                <option value="option1">Food festivals</option>
                <option value="option2">Others</option>
            </select>
        </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-utensils"></i></span>
            <select class="form-control" id="dietaryRestrictions" placeholder="Dietary Restrictions">
                <option value="">DietaryRestrictions</option>
                <option value="option1">Vegetarian</option>
                <option value="option2">Non Vegetarian</option>
            </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-tshirt"></i></span>
          <select class="form-select" id="tshirtSize" required>
              <option value="">Select T-shirt Size</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
          </select>
      </div>
        </fieldset>
        
        
        <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
   </div>
    </form>
              
          </div>
          <div class="col px-0 image d-none d-md-block mr-2">
            <img src="image/Techvolution.jpg" alt="left col image" width="100%" height="100%"/>
        </div>
    
        </main>
    
    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="validation.js"></script>

    

  
    
</body>
</html>
